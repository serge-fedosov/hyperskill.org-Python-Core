<h2>Generators vs lists</h2>
<p>Let <code class="language-python">numbers</code> be a list of natural numbers. Consider the two ways of defining <code class="language-python">odd</code>:</p>

<p>A.</p>

<pre><code class="language-python">odd = (n for n in numbers if n % 2 == 1)
</code></pre>

<p>B.</p>

<pre><code class="language-python">odd = [n for n in numbers if n % 2 == 1]</code></pre>

<p>In which case <code class="language-python">odd</code> is a generator and in which it's a list?</p>
